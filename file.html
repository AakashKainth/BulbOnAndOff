<!DOCTYPE html>
<html>
<body>
<p>It is all about Vowels</p>


<p id="demo"></p>

<script>
function vowelsAndConsonants(s) {
    const vowels = "aeiou";
    let vowelsOutput = "";
    let consonantOutput = "";
    for(let i=0; i < s.length; i++){
        if(vowels.includes(s[i])){
            vowelsOutput += s[i] + "<br>";
        }
    else{
        consonantOutput += s[i] + "<br>";

    }
    
}
document.getElementById("demo").innerHTML = vowelsOutput + consonantOutput;
}
vowelsAndConsonants("javascript");





</script>

</body>
</html>
